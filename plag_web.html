<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Plagiarism Checker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Plagiarism Checker</h1>
      <form id="plagiarismForm">
        <label for="query">Input Text:</label>
        <textarea
          id="query"
          name="query"
          rows="8"
          placeholder="Paste or type your text here..."
          autofocus
        ></textarea>
        <button type="submit">Check Plagiarism</button>
      </form>
      
      <!-- Result section (initially hidden) -->
      <div id="result" class="progress-box" style="display: none;">
        <!-- LEFT: textual result -->
        <div id="resultText" class="progress-message"></div>
        <!-- RIGHT: circle + numeric percentage inside -->
        <div class="progress-circle-container">
          <!-- SVG ring: background track + foreground progress -->
          <svg class="progress-ring" width="80" height="80">
            <!-- gray track circle (always visible) -->
            <circle
              class="progress-ring__track"
              stroke="#444"
              stroke-width="8"
              fill="transparent"
              r="36"
              cx="40"
              cy="40"
            />
            <!-- red progress circle (dashoffset set via JS) -->
            <circle
              id="progressCircle"
              class="progress-ring__circle"
              stroke="#e74c3c"
              stroke-width="8"
              fill="transparent"
              r="36"
              cx="40"
              cy="40"
            />
          </svg>
          <!-- Numeric percentage inside the circle -->
          <div id="percentage" class="progress-text">0%</div>
        </div>
      </div>
    </div>
    
    <script src="plag.js"></script>
  </body>
</html>
